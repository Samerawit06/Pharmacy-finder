<div class="container">
  <mat-card>
    <mat-card-title>Get Medicines</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Pharmacy ID</mat-label>
        <input matInput type="number" [(ngModel)]="pharmacyId">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="fetchMedicines()">
        Fetch Medicines
      </button>

      <div *ngIf="isLoading" class="loading-state">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Loading medicines...</p>
      </div>

      <div *ngIf="!isLoading && medicines.length > 0" class="medicines-list">
        <mat-card *ngFor="let med of medicines" class="medicine-card">
          <h4>{{ med.medicineName }}</h4>
          <p>Price: {{ med.price | currency }}</p>
          <p>Quantity: {{ med.quantity }}</p>
        </mat-card>
      </div>

      <div *ngIf="!isLoading && medicines.length === 0">
        <p>No medicines found.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
