<mat-card class="add-pharmacy-card">
  <mat-card-title>Add Pharmacy</mat-card-title>
  <mat-card-content [formGroup]="pharmacyForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contact</mat-label>
      <input matInput formControlName="contact">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>License Number</mat-label>
      <input matInput formControlName="licenseNumber">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Latitude</mat-label>
      <input matInput type="number" formControlName="latitude">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Longitude</mat-label>
      <input matInput type="number" formControlName="longitude">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Operating Hours</mat-label>
      <input matInput type="number" formControlName="operatingHours">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Owner ID</mat-label>
      <input matInput type="number" formControlName="ownerId">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="submit()">Add Pharmacy</button>
  </mat-card-actions>
</mat-card>
