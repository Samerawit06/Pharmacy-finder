<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Sign in to PharmacyFinder</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="registeredMessage" class="success-message">
        Registration successful! Please sign in.
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="email?.errors?.['email']">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <button mat-raised-button
                color="primary"
                type="submit"
                class="full-width"
                [disabled]="!loginForm.valid || isLoading">
          {{ isLoading ? 'Signing In...' : 'Sign In' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button routerLink="/register" class="register-button">
        Don't have an account? Sign Up
      </button>
    </mat-card-actions>
  </mat-card>
</div>
